<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="./stylesheet/style.css" />

  <!-- material icon  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <title>Profile</title>

  <link rel="stylesheet" href="./stylesheet/chart.css" />

  <!-- Google pie chart -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

  <script type="text/javascript">
    google.charts.load('current', {'packages':['corechart']});
     google.charts.setOnLoadCallback(drawChart);
 
     function drawChart() {
 
       var data = google.visualization.arrayToDataTable([
         ['Task', 'Hours per Day'],
         ['Label 1',     11],
         ['Label 2',      2],
         ['Label 3',  2],
         ['Label 4', 2],
         ['Label 5',    7],
         ['Label 6', 10]
       ]);

       var options = {
         title: 'Verdict',
         backgroundColor: '#2d2f34',
         titleTextStyle: {
            color: 'white'
         },
         legend: { position: 'left', textStyle: { color: 'white' } }
       };

       var options_2 = {
         title: 'languages',
         backgroundColor: '#2d2f34',
         titleTextStyle: {
            color: 'white'
         },
         legend: { position: 'left', textStyle: { color: 'white'} }
       };
 
       var chart = new google.visualization.PieChart(document.getElementById('piechart'));
       chart.draw(data, options);

       var chart_2 = new google.visualization.PieChart(document.getElementById('piechart_2'));
       chart_2.draw(data, options_2);
     }
  </script>

    

</head>

<body>
  <!-- NavBar -->
  <nav class="navcolor navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="./index.html">
        <img src="https://codeforces-upsolving-helper.herokuapp.com/static/images/codeforces-icon.png" alt="" width="30"
          height="24" class="d-inline-block align-text-top" />
        Codeforces Tracker
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active text-white" aria-current="page" href="#">
            <span class="material-icons align-bottom"> home </span>
            HOME
          </a>
          <a class="nav-link text-white" href="#">
            <span class="material-icons align-bottom"> emoji_events</span>
            CONTEST
          </a>
          <a class="nav-link text-white" href="#">
            <span class="material-icons align-bottom"> compare </span>
            COMPARE
          </a>
        </div>
      </div>
    </div>
  </nav>

  <div class='chart_container'>
    <div id="piechart" style='width: 500px; height: 300px'></div>
    <div id="piechart_2" style='width: 500px; height: 300px'></div>
  </div>
</body>

</html>
