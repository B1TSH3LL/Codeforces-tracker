<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
 
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="dash.css" />
    <link rel="stylesheet" href="style.css" />
    <!-- material icon  -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    
    <title>Codeforces Tracker | Profile</title>
    <script
      type="text/javascript"
      src="http://code.jquery.com/jquery-latest.min.js"
    ></script>

    <script>
      $(document).on("pageinit", "#sidebar", function () {
        $(document).on("swipeleft swiperight", "#sidebar", function (e) {
          if ($.mobile.activePage.jqmData("panel") !== "open") {
            if (e.type === "swipeleft") {
              $("#sidebar").panel("open");
            } else if (e.type === "swiperight") {
              $("#sidebar").panel("open");
            }
          }
        });
      });
    </script>
  </head>
  <body>
    <!-- NavBar -->
    <nav
      class="
        container-fluid
        navcolor
        navbar navbar-expand-lg navbar-dark
        bg-dark
      "
    >
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#sidebar"
          aria-controls="offcanvasExample"
        >
          <span class="navbar-toggler-icon" data-bs-target="#sidebar"></span>
        </button>
        <a class="navbar-brand text-white" href="#">
          <img
            src="https://codeforces-upsolving-helper.herokuapp.com/static/images/codeforces-icon.png"
            alt=""
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />

        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="currentColor"
            class="bi bi-three-dots-vertical"
            viewBox="0 0 20 20"
            id="dot"
          >
            <path
              d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"
            />
          </svg>
        </button>
        <div

          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a
              class="nav-link active text-white"

              href="./index.html"
            >
              <span class="material-icons align-bottom"> home </span>
              HOME
            </a>
            <a class="nav-link text-white" href="#">
              <span class="material-icons align-bottom"> emoji_events</span>
              CONTEST
            </a>
            <a class="nav-link text-white" href="#">
              <span class="material-icons align-bottom"> compare </span>
              COMPARE
            </a>
          </div>
        </div>
      </div>
    </nav>
    <!-- navbar ending -->

  
    <div
      class="offcanvas offcanvas-start sidebar-nav bg-dark"
      tabindex="-1"
      id="sidebar"
    >
      <div class="offcanvas-body p-0">
        <nav class="navbar-dark">
          <ul class="navbar-nav responsive">
            <li>
              <a href="#" class="nav-link px-3 active">
                <span class="me-2"><i class="bi bi-speedometer2"></i></span>

            </li>
            <li>

              </a>
            </li>
            <li>
              <a href="#" class="nav-link px-3 active">
                <span class="me-2"><i class="bi bi-speedometer2"></i></span>

                <span>TODOs</span>
              </a>
            </li>
          </ul>
        </nav>

   <!--Crad-->
    <div class="card mb-3">

        <div id="particles-js"></div>
        </div>
        <div class="avatar-holder">
        <img src="img/walle.png" class="img-fluid" id="card-img-top" alt="responsive">
        </div>
    
         <div class="card-body">
        
      <div class="container" >
       <div class="row">
       <div class="col" id="name">

        <h5 class="name">yawner</h5>

       </div>
     </div>
     </div>
      </div>
       <div class="card-footer">

            </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="particles.js"></script>
    <script src="index.js"></script>

</html>
